<textarea name="CAPITULO 1" id="TextArea1" style="position:absolute;left:104px;top:27px;width:671px;height:258px;z-index:0;" rows="15" cols="109">Objetivos de la Seguridad. 

Seguridad informática es el conjunto de procedimientos, estrategias y herramientas que permitan garantizar laintegridad, la disponibilidad y la confidencialidad de la información de una entidad. 
Integridad. 
Es necesario asegurar que los datos no sufran cambios no autorizados, la pérdidad de integridad puede acabar en fraudes, decisiones erróneas o como paso a otros ataques. El sistema contiene información que debe se protegida de modificaciones imprevistas, no autorizas o accidentales, como información de censo o sistemas de transacciones financieras. 
Disponibilidad.
Se refiere a la continuidad operativa de la entidad, la pérdidad de disponibilidad puede implicar, la pérdida de productividad o de cridibilidad de la entidad. El sistema contiene información o proporciona servicios que deben estar disponibles a tiempo para satisfacer requisitos o evitar pérdidas importantes, como sistemas esenciales de seguridad y protección de la vida. 
Confidencialidad. 
Se refiere a la protección de datos frente a la difusión no autorizada, la pérdida de confidencialidad puede rsultar en problemas legales, pérdida del negocio o de credibilidad. El sistema contiene información que necesita protección contra la divulgación no autorizada, como información parcial de informes, información personal o información comercial patentada 
Estos aspectos además de lidiar con el riesgo que representan los atacantes 
remotos, se ven amenazados también por los riesgos por desastres naturales, empleados desleales, virus y sabotaje, entre otros.
