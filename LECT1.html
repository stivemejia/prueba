<textarea name="CAPITULO 1" id="TextArea1" style="position:absolute;left:104px;top:27px;width:671px;height:258px;z-index:0;" rows="15" cols="109">Seguridad Informática: Conceptos básicos. 
1.1.
¿Qué es “network security” o la seguridad en la red (servicios digitales en Internet)? 
Definimos la seguridad de información como la protección de ventajas de información de la revelación no autorizada, dela modificación, o de la destrucción, o accidental o intencional, o la incapacidad para procesar esa información. La seguridad de la red, se compone de esas medidas tomadas para proteger una red del acceso no autorizado, interferencia accidental o intencionada con operaciones normales, o con la destrucción, inclusive la protección de facilidades físicas, del software, y de la seguridad 	del personal. La seguridad en el Web es un conjunto de procedimientos, prácticas y tecnologías para proteger a los servidores y usuarios del Web y las organizaciones que los rodean. La Seguridad es una protección contrael comportamiento inesperado [Garfinkel, 1999].
1.1.1.
¿Por qué requiere atención especial la seguridad en el Web? 
•
Internet es una red de dos sentidos. Así como hace posible que los servidores Web divulguen información a millones deusuarios, permite a los hackers, crackers, criminales y otros “chicos malos”irrumpir en las mismas computadoras donde se ejecutan los servidores Web. 
•Las empresas, instituciones y los gobiernosutilizan cada vez 
más el Word Wide Web para distribuir información importante y realizar transacciones comerciales. 
Al violar servidores Web se pueden dañar reputaciones y perder dinero. 
• Aunque el Web es fácil de utilizar, los servidores son piezas de software extremadamente complicadas y tienen diversas fallas de seguridad potenciales. 
• Es mucho más onerosa y tardada la recuperación de un incidente de seguridad que implementar medidas preventivas. 
1.1.2.
¿Por qué preocuparse sobre la seguridad en el Web? 
Los servidores son un blanco atractivo para los trangesores por varias razones [Garfinkel, 1999]: 
Publicidad. 
Los servidores web son la cara que las organizaciones presentan al público y al mundo electrónico. Un ataque exitoso a alguno de ellos es acto público que puede ser visto en unas horas por cientos de miles de personas. 
Los ataques pueden lanzarse por razones ideológicas o financieras, o ser simples actos vandálicos cometidos al azar. 
Comercio. 
Muchos servidores web estan ralacionados con el comercio y el dinero. De hecho los protocolos criptográficos integrados a Navigator de Netscape y otros navegadores fueron originalmete incluidos para permitir a los usuarios enviar números de tarjetas de crédito por Internet sin preocuparse de que fueran interceptados. De esta forma, los servidores web se han convertido en repositorios de información financiera confidencial, lo cual los convierte en un blanco atractivo para los atacantes. Información confidencial. 
Para las organizaciones, la tecnología del Web se ha convertido en una forma de distribuir 
información con gran sencillez, tanto internamente, a sus propios miembros, comode manera externa, a sus socios en todo el mundo. Esta información confidenciales un blanco atractivo para sus competidores y enemigos.
